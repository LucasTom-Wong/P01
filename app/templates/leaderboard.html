<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Leaderboard</title>
</head>

<form action = "/">
<input type="submit" name="home" value = "Home"> </input>
</form>


<div class="text-center">
  <h1 class="mx-auto" style="width: 600px;"> <strong>TBD Leaderboard</strong></h1>
</div>



<div class="text-center">
  <table class="table">
    <thead>
        <tr>
            <th style="border: solid black">Name</th>
            <th style="border: solid black">Score</th>
        </tr>
        {% for names in leaders %}
        <tr>
            <td>{{ names }}</td>
            <td>{{ leaders[names] }}</td>
        </tr>
        {% endfor %}
    </thead>
  </div>
</div>

{{x}}
